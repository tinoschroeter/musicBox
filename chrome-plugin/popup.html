<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f9fafb;
        color: #333;
        width: 300px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      img {
        width: 128;
        height: 128;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #1f2937;
      }

      p {
        font-size: 14px;
        color: #4b5563;
        margin-bottom: 20px;
        text-align: center;
      }

      button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
      }

      button:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
      }
      button:active {
        background-color: #1e40af;
        transform: translateY(0);
      }

      #statusMessage {
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
      }

      #statusMessage.success {
        color: #16a34a;
      }

      #errorMessage {
        color: red;
        font-weight: bold;
        margin-top: 15px;
      }

      #statusMessage.error {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <img src="header128.png" alt="Plugin Icon" />
    <h1>Music Box URL Post</h1>
    <p>Click on the button below to post the current YouTube URL.</p>
    <button id="postButton">Post URL</button>
    <div id="statusMessage"></div>
    <script src="popup.js"></script>
  </body>
</html>
